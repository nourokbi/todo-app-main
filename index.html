<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Todo app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="bg">
        <img src="./images/bg-desktop-dark.jpg" alt="">
      </div>
      <div class="solid"></div>
    </header>
    <main>
      <div class="head">
        <h1>Todo</h1>
        <div class="toggle">
          <img src="./images/icon-sun.svg" alt="">
        </div>
      </div>
      <div class="create">
        <div class="circle"></div>
        <input type="text" id="create-todo"name="todo" placeholder="Create a new todo...">
      </div>
      <div id="todos"></div>
      <div class="info" onselectstart="return false">
        <p class="items">
          <!-- Add dynamic number -->
          <span id="items-left"></span>
           items left
        </p>
        <div id="state">
          <p class="active">All</p>
          <p class="">Active</p>
          <p class="">Completed</p>
        </div>
        <div id="clear">
          Clear Completed
        </div>
      </div>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="main.js"></script>
  </body>
</html>
